<form ng-submit="$ctrl.login()">
  <div class="row mb-3">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <h4>Sign in to WebApp</h4>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">User</label>
    <div class="col-sm-4">
      <input class="form-control" type="text" id="name" placeholder="Username" ng-model="$ctrl.user.name" required autofocus />
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-4">
      <input class="form-control" type="password" id="password" placeholder="Password" ng-model="$ctrl.user.password" required />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <button class="btn btn-outline-primary" type="submit">Sign in</button>
    </div>
  </div>
</form>
